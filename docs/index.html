<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Hogar&Magia</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div id="main-content">
    <!-- BARRA SUPERIOR -->
  <header class="navbar">
  <div class="logo">Hogar&Magia</div>

  <input type="text" id="search" placeholder="Buscar productos..." />
  <div id="search-suggestions" class="search-suggestions hidden"></div>
  
  <div class="user-actions">
    <button id="btn-login" class="btn-user">Iniciar Sesión</button>
    <button id="btn-account" class="btn-user hidden">Mi Cuenta</button>
  </div>
  </header>

    <!-- TIENDA -->
  <div class="store-container" id="store-view">
  <h1>Productos Hogar&Magia</h1>
  <section id="productos-container">Cargando productos...</section>

  <div id="carrito" class="carrito">
    <h2>Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total-carrito">0</span></p>
    <button id="btn-compra">Comprar</button>
  </div>

  <div id="mensaje-compra" class="mensaje-compra hidden">
    <div class="loader"></div>
    <p>Procesando compra...</p>
  </div>
  </div>
</div>

    <!-- LOGIN -->
  <div class="login-container hidden" id="login-view">
  <h1>Iniciar Sesión</h1>
  <form id="login-form">
    <input type="text" id="username" placeholder="Usuario" required />
    <div class="error" id="user-error"></div>
    <input type="password" id="password" placeholder="Contraseña" required />
    <div class="error" id="pass-error"></div>
    <button type="submit">Entrar</button>
  </form>
  <p style="text-align:center; margin-top: 10px;">
    ¿No tienes cuenta?
    <a href="#" id="go-register">Regístrate aquí</a>
  </p>
  </div>

  <!-- REGISTRO -->
  <div class="login-container hidden" id="register-view">
  <h1>Formulario de Registro de Usuario</h1>
  <form id="register-form">
    <div class="form-group">
      <label for="reg-name">Nombre:</label>
      <input type="text" id="reg-name" />
      <div class="error" id="reg-name-error"></div>
    </div>
    <div class="form-group">
      <label for="reg-email">Correo:</label>
      <input type="email" id="reg-email" />
      <div class="error" id="reg-email-error"></div>
    </div>
    <div class="form-group password-container">
      <label for="reg-password">Contraseña:</label>
      <input type="password" id="reg-password" />
      <div class="error" id="reg-password-error"></div>
    </div>
    <div class="form-group password-container">
      <label for="reg-confirm">Confirmar Contraseña:</label>
      <input type="password" id="reg-confirm" />
      <div class="error" id="reg-confirm-error"></div>
    </div>
    <button type="submit">Registrarse</button>
    <div class="success" id="reg-success"></div>
  </form>
  <p style="text-align:center; margin-top: 10px;">
    ¿Ya tienes cuenta?
    <a href="#" id="go-login">Volver a iniciar sesión</a>
  </p>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
